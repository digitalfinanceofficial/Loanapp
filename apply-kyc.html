<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Apply — KYC Details | SmartCash</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}.card{border-radius:1.25rem;box-shadow:0 12px 32px rgba(0,0,0,.06)}.err{display:none}.has-error .err{display:block}</style>
</head><body class="bg-gray-50 text-gray-900">
<header class="bg-white border-b"><div class="max-w-5xl mx-auto p-4 flex justify-between"><a href="index.html" class="font-extrabold text-blue-700 text-xl">SmartCash</a><div class="text-sm text-gray-600">Step 2 of 4 • KYC</div></div></header>

<main class="max-w-5xl mx-auto p-6">
<section class="bg-white card p-6">
  <h1 class="text-2xl font-extrabold">KYC Details</h1>
  <p class="text-gray-600 text-sm mt-1">We follow RBI’s digital lending guidelines.</p>

  <form id="f" class="mt-6 grid md:grid-cols-2 gap-4" novalidate>
    <div id="gAad"><label class="text-sm font-medium">Aadhaar (last 4)</label>
      <input id="aadhaar" inputmode="numeric" maxlength="4" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="1234" required>
      <p class="err text-xs text-red-600 mt-1">Enter last 4 digits.</p></div>
    <div id="gPan"><label class="text-sm font-medium">PAN</label>
      <input id="pan" maxlength="10" class="mt-1 w-full border rounded-lg px-3 py-2 uppercase" placeholder="ABCDE1234F" required>
      <p class="err text-xs text-red-600 mt-1">Enter a valid PAN.</p></div>
    <div class="md:col-span-2"><label class="text-sm font-medium">Address</label>
      <input id="addr" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="House / Street / Area"></div>
    <div><label class="text-sm font-medium">Pincode</label>
      <input id="pin" inputmode="numeric" maxlength="6" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="110017"></div>

    <div class="md:col-span-2 mt-2 flex gap-3">
      <a href="apply-personal.html" class="px-4 py-3 rounded-full border">Back</a>
      <button class="px-5 py-3 rounded-full bg-[#0A2F33] hover:bg-[#062327] text-white font-semibold">Save & Continue</button>
    </div>
  </form>
</section>
</main>

<script>
  const d = JSON.parse(localStorage.getItem('scf_app_draft')||'{}');
  if(!d.name) location.href='apply-personal.html';
  ['aadhaar','pan','addr','pin'].forEach(k=>{ if(d[k]) document.getElementById(k).value=d[k]; });

  const isA=v=>/^\d{4}$/.test(v.trim());
  const isP=v=>/[A-Z]{5}\d{4}[A-Z]$/.test(v.trim().toUpperCase());
  function mark(id,b){document.getElementById(id).classList.toggle('has-error',b)}

  document.getElementById('f').addEventListener('submit',e=>{
    e.preventDefault();
    const a=aadhaar.value, p=pan.value.toUpperCase();
    const ok=isA(a)&&isP(p);
    mark('gAad',!isA(a)); mark('gPan',!isP(p));
    if(!ok) return;
    localStorage.setItem('scf_app_draft', JSON.stringify({...d, aadhaar:a, pan:p, addr:addr.value, pin:pin.value}));
    location.href='apply-bank.html';
  });
</script>
</body></html>
