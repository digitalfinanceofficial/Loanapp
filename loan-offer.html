<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Your Approved Offer — SmartCash Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- include engine -->
  <script src="offer-engine.js"></script>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-5xl mx-auto px-6 py-3 flex items-center justify-between">
      <a href="index.html" class="font-extrabold text-blue-700 text-xl">SmartCash</a>
      <nav class="hidden md:flex gap-4 text-sm">
        <a href="index.html">Home</a>
        <a href="status.html">Status</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-2xl font-extrabold">Your Approved Offer</h1>
    <p class="text-gray-600 mt-1">This amount is reserved for your PAN & email.</p>

    <section id="card" class="mt-6 bg-white rounded-2xl shadow p-6 hidden">
      <div class="text-sm text-gray-500">Approved Amount</div>
      <div id="amt" class="text-4xl font-extrabold mt-1">₹ —</div>

      <div class="grid sm:grid-cols-3 gap-4 mt-6">
        <div class="rounded-xl border p-4"><div class="text-sm text-gray-500">PAN</div><div id="pan" class="font-semibold">—</div></div>
        <div class="rounded-xl border p-4"><div class="text-sm text-gray-500">Email</div><div id="email" class="font-semibold">—</div></div>
        <div class="rounded-xl border p-4"><div class="text-sm text-gray-500">Salary</div><div id="sal" class="font-semibold">—</div></div>
      </div>

      <div class="mt-6 text-sm text-gray-600" id="note">—</div>

      <div class="mt-8 flex flex-wrap gap-3">
        <a href="apply.html" class="inline-flex items-center px-6 py-3 rounded-lg bg-[#0A2F33] hover:bg-[#062327] text-white font-semibold">Apply Now</a>
        <a href="calculator.html" class="inline-flex items-center px-6 py-3 rounded-lg border font-semibold">Estimate EMI</a>
      </div>
    </section>

    <div id="empty" class="mt-8 text-amber-700 bg-amber-50 border border-amber-200 rounded-xl p-4 hidden">
      We couldn't find any approved offer. Please check your status or re-check offers.
      <div class="mt-3 flex gap-3">
        <a class="px-4 py-2 rounded-lg bg-[#0A2F33] text-white" href="status.html">Go to Status</a>
        <a class="px-4 py-2 rounded-lg border" href="loan-offer.html">Check Offers</a>
      </div>
    </div>
  </main>

  <script>
    // Read last used PAN+Email from a handover key (set by status/offers page)
    const key = sessionStorage.getItem('scf_last_key'); // "PAN|email"
    const approvals = SCF.getApprovals();
    const rec = key ? approvals[key] : null;

    const card = document.getElementById('card');
    const empty = document.getElementById('empty');

    if(rec){
      card.classList.remove('hidden');
      document.getElementById('amt').textContent = SCF.rs(rec.amount);
      document.getElementById('pan').textContent = rec.pan;
      document.getElementById('email').textContent = rec.email;
      document.getElementById('sal').textContent = SCF.rs(rec.salary) + '/month';
      document.getElementById('note').textContent =
        `This exact amount is generated from your salary bracket and locked against your PAN & email.
         Use the EMI Calculator to pick tenure between 1–72 months.`;
    }else{
      empty.classList.remove('hidden');
    }
  </script>
</body>
</html>
